#spring.jpa.properties.hibernate.bytecode.provider=none

#Menssage error: to avoid exception, disable SerializationFeature.FAIL_ON_EMPTY_BEANS
#Type definition error: [simple type, class org.hibernate.proxy.pojo.bytebuddy.ByteBuddyInterceptor]
spring.jackson.serialization.fail-on-empty-beans=false

# DATASOURCE
#para usar remotamente salvando em memoria
spring.datasource.url=jdbc:h2:mem:vistoriaapp_db

#Para usar de forma integrada salvando em disco
#spring.datasource.url=jdbc:h2:file:./database/Banco_H2

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=vitoriaapp
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/vistoriaappdb

# JPA
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.fotmat_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# CamelCase
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Swagger
springdoc.api.docs.enabled=true
